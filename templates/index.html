<html>
    <body>
        <h1>Templates</h1>
        <ul>
            {% for template in templates %}
            <li>
                <a href="/template/{{ template.id }}">{{template.name}}</a>
            </li>
            {% endfor %}
        </ul>
        <br />
        <h3>Add new template</h3>
        <form action="/add/template" method="POST">
            <div>Template Name: <input type="text" name="template-name" /></div>
            <br />
            <input type="submit" value="Add Template" />
        </form>
    </body>
</html>
